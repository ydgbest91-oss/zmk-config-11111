---
include:
# Left keyboard - same for all modes (always peripheral)
- board: nice_nano_v2
  shield: charybdis_left

# Standalone mode - right keyboard is primary/central
- board: nice_nano_v2
  shield: charybdis_right_standalone
  snippet: studio-rpc-usb-uart
  cmake-args: -DCONFIG_ZMK_STUDIO=y

# Dongle mode - prospector dongle is primary/central with display, right is peripheral
- board: nice_nano_v2
  shield: charybdis_right_dongle
- board: seeeduino_xiao_ble
  shield: prospector_dongle prospector_adapter
  snippet: studio-rpc-usb-uart
  cmake-args: -DCONFIG_ZMK_STUDIO=y
- board: seeeduino_xiao_ble
  shield: yads_prospector dongle_screen
  snippet: studio-rpc-usb-uart
  cmake-args: -DCONFIG_ZMK_STUDIO=y

# Dongle mode - nice_nano dongle with 128x32 OLED display
- board: nice_nano_v2
  shield: nice_dongle dongle_display
  snippet: studio-rpc-usb-uart
  cmake-args: -DCONFIG_ZMK_STUDIO=y

# Settings reset for both board types
- board: nice_nano_v2
  shield: settings_reset
- board: seeeduino_xiao_ble
  shield: settings_reset

# Tester Pro Micro
- board: nice_nano_v2 # Replace with the Pro Micro-compatible board you're using
  shield: tester_pro_micro
  format: bt
